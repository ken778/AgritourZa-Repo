
<ion-content [fullscreen]="true" >
  <div class="header">
    <ion-text class="welcome-text">
      <h2>welcome back,</h2>
      <h2>Kenneth</h2>
    </ion-text>
  </div>
   
     <div class="form">
      <ion-item lines="none">
        <ion-label position="stacked" >email address</ion-label>
        <ion-input  [(ngModel)]="email"  type="email"></ion-input>
       </ion-item>
    

      <ion-item lines="none">
        <ion-label position="stacked">password</ion-label>
        <ion-input  [(ngModel)]="password"  type="password"></ion-input>
      </ion-item>
     
   

      <ion-button expand="block" shape="round" fill="clear" (click)="signIn()">sign in</ion-button>
   
     </div>
     
   <div class="footer">
    <ion-text>
      <h3>Don't have an account? <a style="color: white;" (click)="toSignUp()"><span>Sign up</span></a>  </h3>
    </ion-text>
   
    </div>
</ion-content>
